<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工作台</title>
    <link rel="stylesheet" href="../../static/style/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/style/base.css">
</head>
<body>
    <div class="wrap">
        <div class="col-md-12">
            <div class="col-md-9">

            </div>
            <div class="col-md-3">
                <div class="mics-panel-head row">
                    <div class="mics-panel-title pull-left">成本展示</div>
                    <div class="mics-form-select pull-right">
                        <select name="" class="select selectFontKeepLeft" id="EnergyAreaDateSelect">
                            <option value="电">电</option>
                            <option value="水">水</option>
                            <option value="汽">汽</option>
                        </select>
                    </div>
                </div>
                <div class="realDataCharts">
                    <div id="realDataHighCharts"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-md-4 groupLabel">实时：</label>
                                <div class="col-md-8">
                                    <div class="roll_number realNumber">5461.15</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-md-4 groupLabel">累计：</label>
                                <div class="col-md-8">
                                    <div class="roll_number realNumber">48796.57</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <div class="calendar-con">
                            <input type="text" id="calendar-input" placeholder="请输入日期" />
                            <div class="calendar"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-md-5 groupMutedLabel">时域耗量：</label>
                                <label for="" class="col-md-7 groupLabel timeDomain">1545454.15</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/script/jquery-3.3.1.min.js"></script>
    <script src="../../static/script/jquery.select.js"></script>
    <script src="../../static/script/Rangecalendar.js"></script>
    <script src="../../static/script/base.js"></script>
    <script>
        $(function(){
            $('select.select').select();

            //选择日期范围
            new calendar(".calendar", {
                checkCalender: true, //可多选
                afterToday: true  //今日之后不可选
            });
        })
    </script>
</body>
</html>
