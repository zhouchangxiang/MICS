<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MICS</title>
    <link rel="stylesheet" href="../../static/style/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/style/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/style/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css">
    <link rel="stylesheet" href="../../static/style/base.css">
    <script src="../../static/script/jquery-3.3.1.min.js"></script>
    <script src="../../static/script/bootstrap.min.js"></script>
    <script src="../../static/script/bootbox.min.js"></script>
    <script src="../../static/script/jquery.scrollbar.min.js"></script>
    <script src="../../static/script/base.js"></script>
    <script src="../../static/script/admin.js"></script>
    <style>
        .layadmin-pagetabs{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }
        #LAY_app_body {
            top: 40px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="contentWrap contentBg" id="contentWrap">
        <div class="contentLeft">
            <div class="sidebar">
                <div class="mainmenu mainmenuBg pull-left">
                    <ul class="mainnav">
                        <li><a href="/config" title="系统配置"><span class="glyphicon glyphicon-modal-window"></span></a></li>
                        <li><a href="javascript:;" title="系统管理"><span class="glyphicon glyphicon-cog"></span></a></li>
                    </ul>
                </div>
                <div class="submenu cardBg pull-left">
                    <div class="menuHead">
                        <div class="pull-left">生产监控</div>
                    </div>
                    <div class="subnav">
                        <ul>
                            <li>
                                <a href="javascript:;" class="addTabLink"><i class="glyphicon glyphicon-record"></i>制药计划管理</a>
                            </li>
                            <li>
                                <a href="javascript:;" class="addTabLink"><i class="glyphicon glyphicon-record"></i>计划明细</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentRight">
            <div class="contentRightB">
                <div class="navHead">
                    <div class="navUser">
                        <div class="navUserName">系统管理员</div>
                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                        <div class="navUserPanel">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="javascript:;" id="seeUserMessage">用户信息</a></li>
                                <li><a href="/account/logout">退出</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
{#                <div class="nth-tabs" id="editor-tabs"></div>#}
                <div id="tabsBox" style="position: relative">
                    <!-- 页面标签 -->
                      <div class="layadmin-pagetabs" id="LAY_app_tabs">
                        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
                        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
                        <div class="layui-icon layadmin-tabs-control layui-icon-down">
                          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                            <li class="layui-nav-item" lay-unselect>
                              <a href="javascript:;"></a>
                              <dl class="layui-nav-child layui-anim-fadein">
                                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                              </dl>
                            </li>
                          </ul>
                        </div>
                        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                          <ul class="layui-tab-title" id="LAY_app_tabsheader">
                            <li lay-id="/home" lay-attr="/home" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                          </ul>
                        </div>
                      </div>


                      <!-- 主体内容 -->
                      <div class="layui-body" id="LAY_app_body">
                        <div class="layadmin-tabsbody-item layui-show">
                          <iframe src="/home" frameborder="0" class="layadmin-iframe"></iframe>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/layuiadmin/layui/layui.js"></script>
    <script>
      layui.config({
        base: '../../static/layuiadmin/' //静态资源所在路径
      })
    </script>
</body>
</html>
