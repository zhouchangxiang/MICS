<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MICS</title>
    <link rel="stylesheet" href="../../static/style/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/style/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/style/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/style/admin.css">
    <link rel="stylesheet" href="../../static/style/base.css">
</head>
<body>
    <div class="contentWrap contentBg" id="contentWrap">
        <div class="contentLeft">
            <div class="sidebar">
                <div class="sidebarLeft sidebarLeftBg">
                    <ul class="sidebarLeftNav">
                        <li><a href="/config" title="系统配置"><span class="glyphicon glyphicon-modal-window"></span></a></li>
                        <li><a href="javascript:;" title="系统管理"><span class="glyphicon glyphicon-cog"></span></a></li>
                    </ul>
                </div>
                <div class="sidebarRight sidebarRightBg">
                    <div class="sidebarRightHead">
                        <h3 class="">当日能耗量</h3>
                        <div>不晓得</div>
                    </div>
                    <ul class="sidebarRightNav">
                        <li>
                            <a href="javascript:;" lay-href="/test1" class="site-tab-active"><span>实时数据</span></a>
                        </li>
                        <li>
                            <a href="javascript:;" lay-href="/test2"><span>数据报表</span></a>
                        </li>
                        <li>
                            <a href="javascript:;" lay-href="/hser"><span>成本中心</span></a>
                        </li>
                        <li>
                            <a href="javascript:;" lay-href="/hser"><span>能耗预测</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contentRight">
            <div class="contentRightB">
                <div class="navHead">
                    <div class="navUser">
                        <div class="navUserName">系统管理员</div>
                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                        <div class="navUserPanel">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="javascript:;" id="seeUserMessage">用户信息</a></li>
                                <li><a href="/account/logout">退出</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layadmin-pagetabs">
                    <div class="layui-icon layui-icon-down layadmin-tabs-control">
                        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                            <li class="layui-nav-item">
                                <dl class="layui-nav-child layui-anim-fadein layui-anim layui-anim-upbit">
                                    <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                                    <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其他标签页</a></dd>
                                    <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                                </dl>
                            </li>
                        </ul>
                    </div>
                    <div class="layui-tab layui-tab-brief" lay-filter="xbs_tab" lay-allowclose="true" id="layuiTab">
                        <ul class="layui-tab-title" id="LAY_app_tabsheader">
                            <li class="layui-this layadminHome" lay-id="0"><span class="layui-icon layui-icon-home"></span></li>
                        </ul>
                        <div class="layui-tab-content" style="padding: 15px;">
                            <div class="layui-tab-item layui-show">
                                <iframe tab-id="0" frameborder="0" src="/home" class="x-iframe"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/script/jquery-3.3.1.min.js"></script>
    <script src="../../static/script/bootstrap.min.js"></script>
    <script src="../../static/script/bootbox.min.js"></script>
    <script src="../../static/script/jquery.scrollbar.min.js"></script>
    <script src="../../static/script/bootstrap-select.min.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/script/base.js"></script>
    <script src="../../static/script/admin.js"></script>
