        $(function(){
            $("#pageTab").tableRender({

                    checkbox: true

                    title: '页面描述'
                },{
                    field: 'PageRouteName',
                    title: '页面名（XX.html）'
                },{
                    field: 'Route',
                    title: '路由'
                }],
                refreshDom:"#pageSearchField",
                fieldvalue: "#pageSearchVal",
                Modal: '#pageModal',
                ModalFieldStr: [{
                    field:"ID",
                    type:"text"
                }, {
                    field: "SetRoute",
                    type: "text"
                },{
                    field:"PageRouteName",
                    type: "text"
                },{
                    field:"Route",
                    type: "text"
                }]
            })
            $("#navTab").tableRender({
                tableName: 'LeftMenus',
                toolbar: '#navToolbar',
                columns: [{
                    checkbox: true
                },{
                    field: 'BigMenuName',
                    title: '大菜单名字'
                },{
                    field: 'SmallMenuName',
                    title: '小菜单名字'
                },{
                    field: 'SmallMenuRoute',
                    title: '小菜单跳转的路由'
                },{
                    field: 'BigMenuLogo',
                    title: '大菜单图标'
                }],
                refreshDom:"#navSearchField",
                fieldvalue: "#navSearchVal",
                Modal: '#navModal',
                ModalFieldStr: [{
                    field:"ID",
                    type:"text"
                }, {
                    field: "BigMenuName",
                    type: "text"
                },{
                    field:"SmallMenuName",
                    type: "text"
                },{
                    field:"SmallMenuRoute",
                    type: "select",
                    selectTableName:"PageRoute",
                    selectField:"Route"
                },{
                    field:"BigMenuLogo",
                    type: "text"
                }]
            })
            $("#ISFlagTab").tableRender({
                tableName: 'ISFlag',
                toolbar: '#ISFlagToolbar',
                columns: [{
                    checkbox: true
                },{
                    field: 'Flag',
                    title: '标识'
                },{
                    field: 'Description',
                    title: '描述'
                }],
                refreshDom:"#ISFlagSearchField",
                fieldvalue: "#ISFlagSearchVal",
                Modal: '#ISFlagModal',
                ModalFieldStr: [{
                    field:"ID",
                    type:"text"
                }, {
                    field: "Flag",
                    type: "text"
                },{
                    field:"Description",
                    type: "text"
                }]
            })
            $("#InputTypeTab").tableRender({
                tableName: 'InputTypeTable',
                toolbar: '#InputTypeToolbar',
                columns: [{
                    checkbox: true
                },{
                    field: 'Type',
                    title: '类型'
                },{
                    field: 'Title',
                    title: '名称'
                }],
                refreshDom:"#InputTypeSearchField",
                fieldvalue: "#InputTypeSearchVal",

                    field:"ID",
                    type:"text"

                    field: "Type",
                    type: "text"
                },{
                    field: "Title",
                    type: "text"
                }]

                    checkbox: true
                },{
                    field: 'TableName',
                    title: '表名'
                },{
                    field: 'TableDescrip',
                    title: '表的描述'
                },{
                    field: 'ISFirstCheckBox',
                    title: '是否在第一列显示多选'
                },{
                    field: 'SingleSelect',
                    title: '是否实现单选'
                },{
                    field: 'IsAdd',
                    title: '是否显示添加按钮'
                },{
                    field: 'IsUpdate',
                    title: '是否显示修改按钮'
                },{
                    field: 'IsDelete',
                    title: '是否显示删除按钮'
                }],

                    field:"ID",
                    type:"text"

                    type: "text"
                },{
                    field: "TableDescrip",
